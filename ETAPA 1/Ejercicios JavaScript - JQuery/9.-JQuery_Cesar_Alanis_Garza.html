<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #boton1{
            position: relative;
            margin-top: 0px;
            margin-left: 465px;
            padding-left: 100px;
            padding-right: 100px;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: rgb(115, 115, 140);
            border: 0;
            color: white; 
        }
        #boton2{
            position: relative;
            margin-bottom: 10px;
            margin-top: 250px;
            margin-left: 465px;
            padding-left: 138px;
            padding-right: 138px;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: rgb(115, 115, 140);
            border: 0;
            color: white; 
            text-align: center;
            
        }

        button:hover{
            cursor: pointer;
        }

        p{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
</head>
<body>
    <button id="boton2">Eliminar</button>
    <button id="boton1">Revelar/Ocultar texto</button>
    <p>Este es un texto visible que es afectado por los botones,<br>
        uno hace que desaparezca, mientras el otro lo elimina hasta recargar la pagina</p>
        <script>
             $("#boton2").click(function () {
            $("p").remove()
        });

        $("#boton1").click(function () {
            $("p").toggle()
        });
        </script>
</body>
</html>
