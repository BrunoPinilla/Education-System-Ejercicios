<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h1 {
            text-align: center;
            margin-top: 200px;
            margin-bottom: 20px;
            font-family: sans-serif;
            font-size: 80px;
        }

        h6{
            text-align: center;
        }

        button {
            margin-left: 500px;
            padding-left: 100px;
            padding-right: 100px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
</head>

<body>
    <h1 id="men1">Ingresa al sitio</h1>
    <button id="btn">Empezar</button>
    <br>

    <script>
         $("#btn").click(function () {
            $("#men1").before('<h6>www.misitio.com</h6>')
        });

        $("#btn").click(function () {
            $("#men1").html('<h1 id="men1">Bienvenido al sitio</h1>')
        });

        $("#btn").click(function () {
            $("body").append('<br><button id="btn2">Informacion</button><br>')
        });

    </script>
</body>

</html>
